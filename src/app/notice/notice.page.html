<ion-header>
  <ion-toolbar color="primary">
    <ion-title>公告通知</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="grey">
  <ion-searchbar placeholder="请输入关键字" [debounce]="250" (ionInput)="getNotices($event)"></ion-searchbar>
  <ion-list lines="full">
    <ion-item *ngFor="let item of notices; let key = index">
      <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-label>{{ item.title }}</ion-label>
            </ion-col>
            <ion-col size="9">
              <span class="time grey">时间：{{ item.time }}</span>
            </ion-col>
            <ion-col size="3">
              <ion-button fill="outline" expand="block" size="small" class="pull-right">
                查看
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
