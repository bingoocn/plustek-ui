<ion-content class="grey" color="grey">
    <div class="mine-item padding-top-10 padding-bottom-5">
      <ion-slides #slide mode="ios" pager="ios" [options]="slideOpts" (ionSlideTouchEnd)="touchEnd()">
        <ion-slide>
          <div class="slide-item">
            自评个数：{{ slides[0].self }}
          </div>
          <div class="slide-item">
            部门审核：{{ slides[0].department }}
          </div>
          <div class="slide-item">
            领导审核：{{ slides[0].leader }}
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide-item">
            业务部门：{{ slides[1].department }}
          </div>
          <div class="slide-item">
            领导：{{ slides[1].leader }}
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide-item">
            业务部门：{{ slides[2].department }}
          </div>
          <div class="slide-item">
            领导：{{ slides[2].leader }}
          </div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="mine-item padding-top-10 padding-bottom-5">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12"> <ion-label class="mine-label-title">自评结果</ion-label> </ion-col>
          <ion-col size="4">
            
          </ion-col>
          <ion-col size="8">
            
          </ion-col>
        </ion-row>  
      </ion-grid>
    </div>
    <div class="mine-item padding-top-10 padding-bottom-5">
      1111
    </div>
  </ion-content>
