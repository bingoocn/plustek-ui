<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-title>工作台</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <div class="mine-item">
    <ion-img src="./assets/banner.jpg"></ion-img>
  </div>
  <div class="mine-item padding-top-10 padding-bottom-5">
    <ion-grid fixed>
      <ion-row >
        <ion-col size="12"> <ion-label class="mine-label-title">学习交流</ion-label> </ion-col>
        <ion-col *ngFor="let item of learn;let key=index" class="col-20 text-center ion-align-self-center" [routerLink]="[item.menuUrl]">
          <div class="{{'mine-icon-circle '+item.menuCode.split('/')[1]}}">
            <ion-img class="mine-icon-img" src="{{ './assets/'+item.menuCode.split('/')[0]+'.png' }}" alt=""></ion-img>
          </div>
          <ion-label class="mine-icon-label">{{ item.menuName }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="mine-item padding-top-10 padding-bottom-5">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12"> <ion-label class="mine-label-title">规范评价</ion-label> </ion-col>
        <ion-col *ngFor="let item of evaluation;let key=index" class="col-20 text-center ion-align-self-center" [routerLink]="[item.menuUrl]">
          <div class="{{'mine-icon-circle '+item.menuCode.split('/')[1]}}">
            <ion-img class="mine-icon-img" src="{{ './assets/'+item.menuCode.split('/')[0]+'.png' }}" alt=""></ion-img>
          </div>
          <ion-label class="mine-icon-label">{{ item.menuName }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="mine-item padding-top-10 padding-bottom-5">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12"> <ion-label class="mine-label-title">评价考核</ion-label> </ion-col>
        <ion-col *ngFor="let item of examination;let key=index" class="col-20 text-center ion-align-self-center" [routerLink]="[item.menuUrl]">
          <div class="{{'mine-icon-circle '+item.menuCode.split('/')[1]}}">
            <ion-img class="mine-icon-img" src="{{ './assets/'+item.menuCode.split('/')[0]+'.png' }}" alt=""></ion-img>
          </div>
          <ion-label class="mine-icon-label">{{ item.menuName }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
