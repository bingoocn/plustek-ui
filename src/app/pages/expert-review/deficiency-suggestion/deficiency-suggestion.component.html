<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>不足及建议</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <ion-searchbar placeholder="请输入关键字" [debounce]="250" (ionInput)="getTopics($event)"></ion-searchbar>
  <ion-list lines="full" class="no-margin" *ngIf="suggestions && suggestions.length > 0">
    <ion-item *ngFor="let item of suggestions; let key = index">
      <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <span>类别：</span>
              <span>{{ (item.suggest_type && item.suggest_type.name) ? item.suggest_type.name:'' }}</span>
            </ion-col>
            <ion-col size="12">
              <div class="">
                <span>突出亮点：</span>
                <span>{{ (item.main_highlight) ? item.main_highlight:'' }}</span>
              </div>
            </ion-col>
            <ion-col size="12">
              <div class="">
                <span>存在不足：</span>
                <span>{{ (item.major_deficiency) ? item.major_deficiency:'' }}</span>
              </div>
            </ion-col>
            <ion-col size="12">
              <div class="">
                <span>改进建议：</span>
                <span>{{ (item.improve_suggest) ? item.improve_suggest:'' }}</span>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
  <div class="section mr-top-10">
    <div class="text-center">
      <ion-button size="small" fill="outline" class="mr-right-10" [routerLink]="['../../expertBasicInfo',reviewId]">专家阅评详情</ion-button>
      <ion-button size="small" fill="outline" class="mr-right-10" [routerLink]="['../../reachStandardEvaluation',reviewId]">规范达标评价</ion-button>
      <ion-button size="small" fill="outline" class="mr-right-10" [routerLink]="['../../expertGroup',reviewId]">专家组</ion-button>
    </div>
  </div>
</ion-content>
