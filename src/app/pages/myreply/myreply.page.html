<ion-header>
    <ion-toolbar color="lightPrimary">
      <ion-buttons slot="start">
        <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
      </ion-buttons>
      <ion-title>我回复的主题</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="grey">
    <ion-searchbar placeholder="请输入关键字" [debounce]="250" (ionInput)="getTopics($event)"></ion-searchbar>
    <ion-list lines="full">
      <ion-item *ngFor="let item of topics; let key = index">
        <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label>{{ item.title }}</ion-label>
              </ion-col>
              <ion-col size="3">
                <div class="item-foot">
                  <i class="iconfont icon-user"></i>
                  <span class="grey mr-left-5">{{ item.publisher }}</span>
                </div>
              </ion-col>
              <ion-col size="3">
                <div class="item-foot">
                  <i class="iconfont icon-eye"></i>
                  <span class="grey mr-left-5">{{ item.pageviews }}</span>
                </div>
              </ion-col>
              <ion-col size="3">
                <div class="item-foot">
                  <i class="iconfont icon-message"></i>
                  <span class="grey mr-left-5">{{ item.messagenum }}</span>
                </div>
              </ion-col>
              <ion-col size="3">
                <div class="item-foot">
                  <div [routerLink]="['./topicDetail']">
                    <i class="iconfont icon-text"></i>
                    <span class="grey mr-left-5">详情</span>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
