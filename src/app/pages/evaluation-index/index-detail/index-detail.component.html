<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>评价指标详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <div class="section">
    <ion-label class="lightgrey size-sm">
      <span>{{ indicator_name }}</span>
      <i class="iconfont icon-single-arrow-right"></i>
      <span>{{ index_name }}</span>
      <i class="iconfont icon-single-arrow-right"></i>
      <span>{{ point_name }}</span>
    </ion-label>
  </div>
  <ion-list class="bg-LightGrey" *ngIf="point_detail">
    <ion-item lines="none" class="mr-top-10">
      <ion-label class="ion-text-wrap">
        <ion-text class="letter-spacing-2em">标号</ion-text>：
        <span>{{ point_detail.index_num }}</span>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="mr-top-10">
      <ion-label class="ion-text-wrap">
        指标名称：
        <span>{{ point_detail.index_name }}</span>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="mr-top-10">
      <ion-label class="ion-text-wrap">
        <ion-text class="letter-spacing-2em">注释</ion-text>：
        <span>{{ point_detail.index_notes }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
