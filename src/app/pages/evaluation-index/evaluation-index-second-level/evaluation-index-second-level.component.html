<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>评价指标</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <div class="section">
    <ion-label class="lightgrey size-sm">
      <span>{{ indicator_name }}</span>
      <i class="iconfont icon-single-arrow-right"></i>
      <span>{{ index_name }}</span>
    </ion-label>
  </div>
  <ion-list class="bg-LightGrey" *ngIf="indexes && indexes.length > 0">
    <ion-item lines="none" class="mr-top-10" *ngFor="let item of indexes; let key = index">
      <ion-label class="no-margin">
        <div class="list-item">{{ item.index_num + item.index_name }}</div>
        <div *ngIf="item.children && item.children.length > 0" class="dropdown-list">
          <div class="dropdown-list-item" *ngFor="let i of item.children;let k = index" [routerLink]="['../../indexes',i.id]" [queryParams]="{indicatorId:indicator_id,indexId:index_id}">{{ i.index_num + "&nbsp;" + i.index_name }}</div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
