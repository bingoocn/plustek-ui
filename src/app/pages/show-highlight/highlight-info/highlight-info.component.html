<ion-header>
    <ion-toolbar color="lightPrimary">
      <ion-buttons slot="start">
        <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
      </ion-buttons>
      <ion-title>亮点展示</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content color="grey">
  <ion-list lines="full" class="no-margin">
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <span>子集团/直管单位：</span>
            <span>{{ highlightInfo.subGroup }}</span>
          </ion-col>
          <ion-col size="12">
            <span>单位名称：</span>
            <span>{{ highlightInfo.unitName }}</span>
          </ion-col>
          <ion-col size="12">
            <span>认定自评等级：</span>
            <span>{{ highlightInfo.selfEvaluationLevel }}</span>
          </ion-col>
          <ion-col size="12">
            <span>自评得分：</span>
            <span>{{ highlightInfo.self_score }}</span>
          </ion-col>
          <ion-col size="12">
            <span>推荐人：</span>
            <span>{{ highlightInfo.person }}</span>
          </ion-col>
          <ion-col size="12">
            <span>推荐时间：</span>
            <span>{{ highlightInfo.time }}</span>
          </ion-col>
          <ion-col size="12">
            <span>主要亮点：</span>
            <span>{{ highlightInfo.main_light }}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
