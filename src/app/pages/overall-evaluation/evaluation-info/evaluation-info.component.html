<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>综合评价</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
    <ion-list lines="full" class="no-margin">
      <ion-item>
        <ion-grid fixed>
          <ion-row>
            <ion-label>评价日期：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="false" [(ngModel)]="evaluationValue.evaluation_time"></ion-textarea>
          </ion-row>
          <ion-row>
            <ion-label>提交日期：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="true" [(ngModel)]="evaluationValue.create_time"></ion-textarea>
          </ion-row>
          <ion-row>
            <ion-label>规范评价得分：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="true" [(ngModel)]="evaluationValue.norm_evaluation_score"></ion-textarea>
          </ion-row>
          <ion-row>
            <ion-label>生产线评价：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="true" [(ngModel)]="evaluationValue.production_evaluation_score"></ion-textarea>
          </ion-row>
          <ion-row>
            <ion-label>改善度评价：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="true" [(ngModel)]="evaluationValue.improvement_evaluation_score"></ion-textarea>
          </ion-row>
          <ion-row>
            <ion-label>管理创新评价：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="true" [(ngModel)]="evaluationValue.innovate_evaluation_score"></ion-textarea>
          </ion-row>
          <ion-row>
            <ion-label>日常工作评价：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="true" [(ngModel)]="evaluationValue.everyday_evaluation_score"></ion-textarea>
          </ion-row>
          <ion-row>
            <ion-label>综合得分：</ion-label>
            <ion-textarea rows="1" cols="20" readonly clearOnEdit="true" [(ngModel)]="evaluationValue.synthesize_score"></ion-textarea>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
