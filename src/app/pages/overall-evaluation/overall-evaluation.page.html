<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>综合评价</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <div class="mr-top-10 no-padding-top">
    <ion-list lines="full">
      <ion-item class="" *ngFor="let item of evaluationValue; let key = index" detail [routerLink]="['./evaluationInfo',item.guid]">
        <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label>{{ item.evaluation }}</ion-label>
              </ion-col>
              <ion-col size="4">
                <div class="item-foot">
                  <span class="grey">综合得分：{{ item.grade }}</span>
                </div>
              </ion-col>
              <ion-col size="6">
                <div class="item-foot">
                  <span class="grey">排名：{{ item.rank }}</span>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" class="no-margin" [routerLink]="['./']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
