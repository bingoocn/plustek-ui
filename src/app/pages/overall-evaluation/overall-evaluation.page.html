<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>综合评价</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="加载中..." refreshingSpinner="circles" refreshingText="刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="mr-top-10 no-padding-top">
    <ion-list lines="full">
      <ion-item class="" *ngFor="let item of evaluationValue; let key = index" detail [routerLink]="['./evaluationInfo',item.id]">
        <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label>{{ item.creator.unit_name }}</ion-label>
              </ion-col>
              <ion-col size="4">
                <div class="item-foot">
                  <span class="grey">综合得分：{{ item.synthesize_score }}</span>
                </div>
              </ion-col>
              <!-- <ion-col size="6">
                <div class="item-foot">
                  <span class="grey">排名：{{ item.rank }}</span>
                </div>
              </ion-col> -->
            </ion-row>
          </ion-grid>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="30px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!-- 页面滑动加载完毕后提示 -->
    <div *ngIf="!hasMore" >
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text color="dark">没有更多内容</ion-text>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" class="no-margin" [routerLink]="['./']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
