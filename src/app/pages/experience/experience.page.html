<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>经验分享</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <ion-searchbar placeholder="请输入关键字" [debounce]="250" (ionInput)="getExperiences($event)"></ion-searchbar>
  <ion-list lines="full">
    <ion-item *ngFor="let item of experiences; let key = index" detail [routerLink]="['./experiences',item.guid]">
      <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-label>{{ item.title }}</ion-label>
            </ion-col>
            <ion-col size="6">
              <span class="item-foot grey">关键字：{{ item.keyWords }}</span>
            </ion-col>
            <ion-col size="6">
              <span class="item-foot grey">分享时间：{{ item.shareTime }}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" class="no-margin" [routerLink]="['./addExperience']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
