<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="加载中..." refreshingSpinner="circles" refreshingText="刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar placeholder="请输入关键字" [debounce]="250" (ionInput)="getTopics($event)" [(ngModel)]="exchange_proceeding"></ion-searchbar>
  <ion-list lines="full" *ngIf="topics && topics.length > 0">
    <ion-item *ngFor="let item of topics; let key = index">
      <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-label>{{ item.exchange_proceeding }}</ion-label>
            </ion-col>
            <ion-col size="3">
              <div class="item-foot">
                <i class="iconfont icon-user"></i>
                <span class="grey mr-left-5">{{ item.publish_people.name }}</span>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="item-foot">
                <i class="iconfont icon-eye"></i>
                <span class="grey mr-left-5">{{ item.visit_number }}</span>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="item-foot">
                <i class="iconfont icon-message"></i>
                <span class="grey mr-left-5">{{ item.comment_number }}</span>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="item-foot">
                <div [routerLink]="['./topicDetail',item.id]">
                  <i class="iconfont icon-text"></i>
                  <span class="grey mr-left-5">详情</span>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="30px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!-- 页面滑动加载完毕后提示 -->
  <div *ngIf="!hasMore" >
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text color="dark">没有更多内容</ion-text>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
