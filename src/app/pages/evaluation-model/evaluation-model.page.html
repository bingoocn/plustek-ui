<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>评价模型</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <div class="section" *ngIf="indicator_name">
    <ion-label class="lightgrey size-sm">
      <span>{{ indicator_name }}</span>
    </ion-label>
  </div>
  <ion-list class="bg-LightGrey" *ngIf="indicators && indicators.length > 0">
    <ion-item detail lines="none" class="mr-top-10" *ngFor="let item of indicators; let key = index" [routerLink]="['./evaluationIndexes',item.id]">
      <ion-label>{{ (item.evaluation_level && item.evaluation_level.name) ? item.evaluation_level.name:'' }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
