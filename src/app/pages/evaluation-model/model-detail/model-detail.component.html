<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>评价模型详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <div class="section">
    <ion-label class="lightgrey size-sm">
      <span>{{ indicator_name }}</span>
      <i class="iconfont icon-single-arrow-right"></i>
      <span>{{ index_name }}</span>
      <i class="iconfont icon-single-arrow-right"></i>
      <span>{{ point_name }}</span>
    </ion-label>
  </div>

  <ion-list class="bg-LightGrey">
    <ion-item class="mr-top-10" lines="none">
      <ion-label class="ion-text-wrap">级别</ion-label>
      <ion-select class="size-xs" placeholder="请选择" [(ngModel)]="selectedLevel" (ionChange)="changeLevel($event)" [compareWith]="compareWwithFn" interface="action-sheet" cancelText="取消" okText="确定">
        <ion-select-option [value]="level.value" *ngFor="let level of levels">{{ level.label }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="mr-top-10" lines="none">
      <ion-label class="ion-text-wrap">
        企业建立质量损失率使用什么机制？
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        A、统计核算机制
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        B、过程管控机制
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        C、考核评价机制
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        D、补充说明机制
      </ion-label>
    </ion-item>
    <ion-item class="mr-top-10" lines="none">
      <ion-label class="ion-text-wrap">
        分值：<span>20</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
