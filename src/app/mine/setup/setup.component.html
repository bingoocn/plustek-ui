<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>设置</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="grey">
  <div class="section no-padding">
    <ion-list class="no-margin">
      <ion-item detail>
        <ion-label>修改头像</ion-label>
      </ion-item>
      <ion-item detail lines="none" (click)="presentModal()">
        <ion-label>修改密码</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div class="section mr-top-10 no-padding">
      <ion-item lines="none">
          <ion-label align="center">退出登录</ion-label>
      </ion-item>
  </div>
</ion-content>
