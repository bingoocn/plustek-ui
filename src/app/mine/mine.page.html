<ion-header>

</ion-header>

        <img src="assets/defaultHeadPortrait.png">
      </ion-avatar>

        <h3>{{ user.personName }}<span class="grey">（{{ user.currentRole}}）</span></h3>
        <p class="grey">{{ user.subordinateOrgName }}</p>
        <p class="grey">{{ user.mail }}</p>
      </ion-label>
    </ion-item>
  </div>
