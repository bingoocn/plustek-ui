<ion-header>
  <ion-toolbar color="lightPrimary">
    <ion-title>我的</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey">
  <div class="section">
    <ion-item lines="none">
      <ion-avatar class="avatar-lg mr-right-20">
        <img src="assets/defaultHeadPortrait.png">
      </ion-avatar>
      <ion-label color="dark no_text_overflow">
        <h3>{{ (user && user.personName) ? user.personName:'用户名' }}<span class="grey">（{{ (user && user.currentRole) ? user.currentRole:'角色'}}）</span></h3>
        <p class="grey">{{ (user && user.subordinateOrgName) ? user.subordinateOrgName:'所属单位' }}</p>
        <p class="grey">{{ (user && user.mail) ? user.mail:'邮箱' }}</p>
      </ion-label>
    </ion-item>
  </div>
  <div class="section mr-top-10 no-padding">
    <ion-list class="no-margin">
      <ion-item detail class="ion-text-nowrap" [routerLink]="['./mytopic']" *ngIf="role_abbr != 'ZJ' && role_abbr != 'undefined'">
        <ion-img slot="start" class="ion-list-img" src="./assets/mytopic.png"></ion-img>
        <ion-label>
          我的主题
        </ion-label>
      </ion-item>
      <ion-item detail class="ion-text-nowrap" [routerLink]="['./myreply']" *ngIf="role_abbr != 'ZJ' && role_abbr != 'undefined'">
        <ion-img slot="start" class="ion-list-img" src="./assets/myreply.png"></ion-img>
        <ion-label>
          我的回复
        </ion-label>
      </ion-item>
      <ion-item detail class="ion-text-nowrap" [routerLink]="['./company-assess']" *ngIf="role_abbr == 'QYTBY'">
        <ion-img slot="start" class="ion-list-img" src="./assets/myreport.png"></ion-img>
        <ion-label>
          我的填报
        </ion-label>
      </ion-item>
      <ion-item detail class="ion-text-nowrap" [routerLink]="['./myreview']" *ngIf="role_abbr == 'JTLD' || role_abbr == 'ZJTLD'">
        <ion-img slot="start" class="ion-list-img" src="./assets/myreview.png"></ion-img>
        <ion-label>
          我的阅评
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div class="section mr-top-10 no-padding">
    <ion-item lines="none" (click)="logout()">
      <ion-label align="center">退出登录</ion-label>
    </ion-item>
    <!-- <ion-item detail class="ion-text-nowrap" lines="none" [routerLink]="['./setup']">
      <ion-img class="ion-list-img" src="assets/config.png"></ion-img>
      <ion-label>
        设置
      </ion-label>
    </ion-item> -->
  </div>
</ion-content>
